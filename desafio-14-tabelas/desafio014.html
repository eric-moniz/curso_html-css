<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabela desafio 14</title>

<style>
    table {
        width: 500px;
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
        padding: 5px;
    }

    th {
        background-color: gray;
        color: white;
    }

    td.disciplina {
        text-align: left;
    }

    td.nota {
        text-align: center;
    }

    th.media {
        text-align: left;
    }

</style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="disciplina">Matemática</td>
                <td class="nota">5.0</td>
                <td class="nota">10.0</td>
                <td class="nota">7.5</td>
            </tr>

            <tr>
                <td class="disciplina">Física</td>
                <td class="nota">6.0</td>
                <td class="nota">8.0</td>
                <td class="nota">7.0</td>
            </tr>

            <tr>
                <td class="disciplina">Química</td>
                <td class="nota">5.0</td>
                <td class="nota">5.5</td>
                <td class="nota">5.25</td>
            </tr>

            <tr>
                <td class="disciplina">Bilogia</td>
                <td class="nota">9.5</td>
                <td class="nota">6.0</td>
                <td class="nota">7.25</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="media">Média de Exatas</th>
                <th class="nota">6.75</th>
            </tr>

            <!--! seção de humanas -->

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="disciplina">História</td>
                <td class="nota">6.5</td>
                <td class="nota">7.5</td>
                <td class="nota">7.0</td>
            </tr>

            <tr>
                <td class="disciplina">Geografia</td>
                <td class="nota">6.0</td>
                <td class="nota">8.0</td>
                <td class="nota">7.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <th class="nota">7.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
